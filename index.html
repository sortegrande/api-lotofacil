<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Lotof√°cil</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
            padding: 20px;
        }
    </style>
    <script>
        async function capturarDados() {
            const url = "https://servicebus2.caixa.gov.br/portaldeloterias/api/lotofacil"; // API oficial

            try {
                let response = await fetch(url);
                if (!response.ok) throw new Error("Erro ao buscar dados");

                let dados = await response.json();

                // Exibe os dados na tela como JSON formatado
                document.body.innerText = JSON.stringify(dados, null, 4);

                // Enviar os dados para seu servidor PHP
                fetch("https://lotofacil.dicasbrasil.com.br/git.php", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(dados)
                })
                .then(res => res.json())
                .then(data => console.log("Dados enviados:", data))
                .catch(err => console.error("Erro no envio:", err));

            } catch (error) {
                console.error("Erro ao obter dados:", error);
                document.body.innerText = JSON.stringify({ erro: error.message }, null, 4);
            }
        }

        capturarDados();
    </script>
</head>
<body>
</body>
</html>
